<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
   <div th:replace = "header :: myheader"></div>

	<title>Lista Montera</title>
</head>

<body>

<div class="container">

	<div th:replace = "fragments/menu :: myMenu"></div>

	<hr>
	
	
	<table class="table table-bordered table-striped" style="width: 1100px">
		<thead>
			<tr>
				<th>Maticni broj</th>
				<th>Ime</th>
				<th>Prezime</th>
				<th>Slobodni dani</th>
				<th>Akcija</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempMonter : ${monters}">
			
				<td th:text="${tempMonter.personalNumber}" />	
				<td th:text="${tempMonter.firstName}" />	
				<td th:text="${tempMonter.lastName}" />	
				<td th:text="${tempMonter.daysOff}" />	
				<td>
 
               <a th:href="@{/monters/showFormForUpdate(monterId=${tempMonter.personalNumber})}" 
               class="btn btn-info btn-sm">Izmeni</a>
    			<a th:href="@{/monters/delete(monterId=${tempMonter.personalNumber})}" 
			class="btn btn-danger btn-sm"
			onclick="if(!(confirm('Jeste sigurni da zelite da obrisete ovog montera?'))) return false">Obrisi</a>
				</td>
				
			</tr>
		</tbody>		
	</table>
		 <INPUT type=button  class="btn btn-primary" value=" Nazad " onClick="history.back();">
	
</div>
	
</body>
</html>
