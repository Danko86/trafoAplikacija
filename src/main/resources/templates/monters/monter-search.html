<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
   <div th:replace = "header :: myheader"></div>

	<title>Lista Montera</title>
</head>

<body>

<div class="container">

	<div th:replace = "fragments/menu :: myMenu"></div>

	<hr>
	
	
	<table class="table table-bordered table-striped" style="width: 1100px">
		<thead>
			<tr>
				<th>Maticni broj</th>
				<th>Ime</th>
				<th>Prezime</th>
				<th>Slobodni dani</th>
				<th>Akcija</th>
			</tr>
		</thead>
		
		<tbody>
			<tr>
			
				<td th:text="${monter.personalNumber}" />	
				<td th:text="${monter.firstName}" />	
				<td th:text="${monter.lastName}" />	
				<td th:text="${monter.daysOff}" />	
				<td>
 
               <a th:href="@{/monters/showFormForUpdate(monterId=${monter.personalNumber})}" 
               class="btn btn-info btn-sm">Izmeni</a>
    			<a sec:authorize="hasAuthority('ADMIN')" th:href="@{/delete/{id}(id=${monter.personalNumber})}" class="btn btn-danger btn-xs"
    			 style="font-size: 14px">Obrisi</a>	
				</td>
			</tr>
		</tbody>		
	</table>
		 <INPUT type=button  class="btn btn-primary" value=" Nazad " onClick="history.back();">
	
</div>
	
</body>
</html>
