<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
   <div th:replace = "header :: myheader"></div>

	<title>Lista Trafostanica</title>
</head>

<body>

   


<div class="container">
<div th:replace = "fragments/menu :: myMenu"></div>
	<hr>
	
<!-- 	<a th:href="@{/trafos/showFormForAdd}" -->
<!-- 		class="btn btn-primary btn-sm mb-3"> -->
<!-- 		Dodaj trafostanicu -->
<!-- 	</a> -->
	
	<form action="search" method="GET">
                <input type="number" name="id" placeholder="Trazi trafostanicu" size="25cm" />
                
                <input type="submit" value="Trazi" class="btn btn-search" />
            </form>
	<br>
	<table class="table table-bordered table-striped" style="width: 1100px" >
		<thead>
			<tr>
			
				<th>Broj</th>
				<th>Adresa</th>
				<th>Tip</th>
				<th>Snaga</th>
				<th>Br. izlaza</th>
				<th>Buholc T1</th>
				<th>Tk T1</th>
				<th>Buholc T2</th>
				<th>Tk T2</th>
				<th>Baterije</th>
				<th>Rastavljaci(vodni)</th>
				<th>Rastavljaci(trafo)</th>
				<th>Akcija</th>
				
<!-- 				<th>Buholc T3</th> -->
<!-- 				<th>Tk T3</th> -->
<!-- 				<th>Buholc T4</th> -->
<!-- 				<th>Tk T4</th> -->
			</tr>
		</thead>
		
		<tbody>
			<tr >
		
				<td th:text="${trafo.number}" />	
				<td th:text="${trafo.address}" />	
				<td th:text="${trafo.type}" />	
				<td th:text="${trafo.power}" />	
				<td th:text="${trafo.numberOfExits}" />	
				<td th:text="${trafo.buholcT1}" />
				<td th:text="${trafo.thermocontactT1}" />
				<td th:text="${trafo.buholcT2}" />
				<td th:text="${trafo.thermocontactT2}" />
				<td th:text="${trafo.battery}" />
				<td th:text="${trafo.disconnector.othersQuantityType}" />
				<td th:text="${trafo.disconnector.trafoQuantityType}" />
<!-- 				<td th:text="${trafo.buholcT3}" /> -->
<!-- 				<td th:text="${trafo.thermocontactT3}" /> -->
<!-- 				<td th:text="${trafo.buholcT4}" /> -->
<!-- 				<td th:text="${trafo.thermocontactT4}" /> -->
               <td>
			<a th:href="@{/trafos/showFormForUpdate(trafoId=${trafo.number})}" 
			class="btn  btn-sm
			">Izmeni</a>
    			<a th:href="@{/trafos/delete(trafoId=${trafo.number})}" 
			class="btn btn-danger btn-sm"
			onclick="if(!(confirm('Jeste sigurni da zelite da obrisete ovu trafostanicu?'))) return false">Obrisi</a>
				</td>
				
				
			</tr>
		</tbody>		
	</table>
	
		 <INPUT type=button  class="btn btn-primary" value=" Nazad " onClick="history.back();">
	
</div>
	
</body>
</html>
