<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
   <div th:replace = "header :: myheader"></div>

	<title>Lista Trafostanica</title>
</head>

<body>

<div class="container">

<div th:replace = "fragments/menu :: myMenu"></div>

	<hr>

	<table class="table table-bordered table-striped" style="width: 1100px ">
	
		<thead>
			<tr>
				<th>Broj naloga</th>
				<th>Naziv</th>
				<th>Vodeci monter</th>
				<th>Ostali monteri</th>
				<th>Broj TS</th>
				<th>Datum</th>
				<th>Izvestaj</th>
				<th>Akcija</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempWork : ${works}">
			
				<td th:text="${tempWork.orderNumber}" />	
				<td th:text="${tempWork.nameOfTheWork}" />	
 				<td th:text="${tempWork.monter.personalNumber}" /> 
 				<td th:text="${tempWork.otherMonters}" /> 
		
<!-- 				<td>  -->
<!--     			<a th:href="@{/addWorkMonter/{id}(id=${tempWork.id})}" class="btn btn-primary btn-xs">Dodaj montera</a>  -->
    			
  
<!-- 				</td>	 -->
				<td th:text="${tempWork.trafo.number}" />	
				<td th:text="${tempWork.date}" />
				<td th:text="${tempWork.report}" />
				<td>
				
				<a th:href="@{/works/showFormForUpdate(workId=${tempWork.id})}" 
			class="btn btn-info btn=sm">Izmeni</a>
    			<a th:href="@{/works/delete(workId=${tempWork.id})}" class="btn btn-danger btn-xs"
    			 style="font-size: 14px"
    			 onclick="if(!(confirm('Jeste sigurni da zelite da obrisete ovaj nalog?'))) return false">Obrisi</a>
    		
    		
    			 
    			 
			</td>
			</tr>
		</tbody>		
	</table>
	
	 <INPUT type=button  class="btn btn-primary" value=" Nazad " onClick="history.back();">
</div>
	
</body>
</html>
